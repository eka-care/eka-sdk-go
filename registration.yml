openapi: 3.1.0
info:
  description: ABHA Registration and login APIs
  title: Registration
  version: 1.0.0
servers:
- description: Production
  url: https://api.eka.care
- description: Stage/Sandbox
  url: https://api.dev.eka.care
paths:
  /abdm/na/v1/profile/login/init:
    post:
      description: Generates an OTP for login. Supports login via Aadhaar number,
        mobile number, ABHA number, and ABHA address.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrLoginOTPRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/profile/login/phr:
    post:
      description: Handles login via Aadhaar number, ABHA number, or mobile number.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrPhrAddressLoginRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrVerifyLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Login
  /abdm/na/v1/profile/login/verify:
    post:
      description: Verifies the login OTP. If logging in via ABHA address, this endpoint
        also completes the login process.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhrVerifyLoginOTPRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrVerifyLoginOTPResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Verify OTP
  /abdm/na/v1/registration/aadhaar/create-phr:
    post:
      description: This API is used to create a new ABHA address
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Create
  /abdm/na/v1/registration/aadhaar/init:
    post:
      description: This endpoint is used to initiate the Aadhaar registration process.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/registration/aadhaar/mobile/resend:
    post:
      description: This endpoint is used to resend the mobile otp for aadhaar registration
        process.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Mobile Resend OTP
  /abdm/na/v1/registration/aadhaar/mobile/verify:
    post:
      description: This API operates on a skip logic basis. If the mobile number provided
        in the second step differs from the one linked to the Aadhaar, this API will
        be used to verify the new mobile number.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Mobile Verify OTP
  /abdm/na/v1/registration/aadhaar/resend:
    post:
      description: This endpoint is used to resend a otp for aadhaar registration
        process.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Resend OTP
  /abdm/na/v1/registration/aadhaar/verify:
    post:
      description: This endpoint is used to verify Aadhaar otp generated for registration
        using Aadhaar.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Verify OTP
  /abdm/na/v1/registration/mobile/create-phr:
    post:
      description: This API is used to create a new ABHA address for the user.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Create
  /abdm/na/v1/registration/mobile/init:
    post:
      description: This endpoint is used to initiate the registration process for
        a mobile number.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitRequestType2'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponseType2'
          description: OK
      security:
      - authApiKey: []
      summary: Generate OTP
  /abdm/na/v1/registration/mobile/resend:
    post:
      description: This endpoint is used to resend a mobile registration request.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendRequestType3'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendResponseType3'
          description: OK
      security:
      - authApiKey: []
      summary: Resend OTP
  /abdm/na/v1/registration/mobile/verify:
    post:
      description: This endpoint allows  to verify a mobile otp.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequestType3'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponseType3'
          description: OK
      security:
      - authApiKey: []
      summary: Verify OTP
  /abdm/na/v1/registration/phr/check:
    post:
      description: This API endpoint allows to check whether provided health id is
        already present in system.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExistRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelsDoesHealthIdExistResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Does Abha Address Exist
  /abdm/na/v1/registration/suggest:
    get:
      description: This API endpoint is used to fetch some suggested abha id that
        are available on the basis of user details.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: Middle Name
        in: query
        name: mn
        schema:
          description: Middle Name
          examples:
          - Singh
          type: string
      - description: Last Name
        in: query
        name: ln
        schema:
          description: Last Name
          examples:
          - Kumar
          type: string
      - description: First Name
        in: query
        name: fn
        schema:
          description: First Name
          examples:
          - Raj
          type: string
      - description: Date of Birth (YYYY-MM-DD)
        in: query
        name: dob
        schema:
          description: Date of Birth (YYYY-MM-DD)
          examples:
          - "1990-05-15"
          type: string
      - description: Transaction id received in the previous api.
        in: query
        name: transactionId
        schema:
          description: Transaction id received in the previous api.
          type: string
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelsSuggestHealthIdResponse'
          description: OK
      security:
      - authApiKey: []
      summary: Suggest Abha Address
  /abdm/v1/care-contexts/discover:
    post:
      description: "ABDM allows a user to find their health records from any health
        facility they have visited via the discovery process. \n\nDiscover API returns
        any unlinked care-context for the ABHA User."
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscoverRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoverResponse'
          description: OK
      security:
      - authApiKey: []
  /abdm/v1/care-contexts/discover/link/confirm:
    post:
      description: Confirm linking for discovered care context
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmResponse'
          description: OK
      security:
      - authApiKey: []
  /abdm/v1/care-contexts/discover/link/init:
    post:
      description: Initialise the linking for discovered care context.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitRequestType3'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponseType4'
          description: OK
      security:
      - authApiKey: []
  /abdm/v1/care-contexts/link:
    post:
      description: This API is used by HIP to link care contexts.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkCareContextLinkingRequest'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "202":
          description: Accepted
      security:
      - authApiKey: []
      summary: Care context linking
  /abdm/v1/care-contexts/link/on-confirm:
    post:
      description: This API is used by HIP to confirm the linking of care contexts
        after OTP verification.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelsLinkOnConfirmHmisConnect'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "204":
          description: No Content
      security:
      - authApiKey: []
      summary: Discover Link On Confirm
  /abdm/v1/care-contexts/link/on-init:
    post:
      description: This API is used by HIP to initiate the linking of unlinked health
        records (care contexts). HIP must send an OTP and provide details such as
        OTP expiry and other related information.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelsLinkOnInitHmisConnect'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "204":
          description: No Content
      security:
      - authApiKey: []
      summary: Discover Link On Init
  /abdm/v1/care-contexts/linked:
    get:
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      - description: Unique identifier for the Health Information Provider (HIP).
        in: query
        name: hip_id
        required: true
        schema:
          description: Unique identifier for the Health Information Provider (HIP).
          type: string
      - description: OID is used to Identify the user.
        in: query
        name: oid
        schema:
          description: OID is used to Identify the user.
          type: string
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordsResponse'
          description: OK
      security:
      - authApiKey: []
  /abdm/v1/care-contexts/on-discover:
    post:
      description: This API is used to send unlinked care contexts to abdm.
      parameters:
      - description: Partner user ID
        in: header
        name: X-User-Id
        schema:
          type: string
      - description: Partner HIP ID
        in: header
        name: X-Hip-Id
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelsDiscoverCareContextHmisConnect'
      responses:
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
          description: ""
        "204":
          description: No Content
      security:
      - authApiKey: []
